<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="roor">
        <div id="wrapper">
            <div id="carousel">
              <div id="content">
                <img
                  src="items.png"
                  class="item"
                />
                <img
                  src="items.png"
                  class="item"
                />
                <img
                  src="items.png"
                  class="item"
                />
                <img
                  src="items.png"
                  class="item"
                />
                <img
                  src="items.png"
                  class="item"
                />
                <img
                  class="item"
                  src="items.png"
                />
              </div>
            </div>
            <button id="prev">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path d="M15.61 7.41L14.2 6l-6 6 6 6 1.41-1.41L11.03 12l4.58-4.59z" />
              </svg>
            </button>
            <button id="next">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path d="M10.02 6L8.61 7.41 13.19 12l-4.58 4.59L10.02 18l6-6-6-6z" />
              </svg>
            </button>
          </div>
    </div>
  
    

    
<style>

body
{
  padding: 0;
  margin: 0;
}

.roor 
{
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  background-color: rgb(222, 164, 253);
}

#wrapper 
{
  width: 100%;
  max-width: 1213px;
  position: relative;

}

#carousel 
{
  overflow: auto;
  scroll-behavior: smooth;
  scrollbar-width: none;
}

#carousel::-webkit-scrollbar 
{
  height: 0;
}

#prev,
#next 
{
  display: flex;
  justify-content: center;
  align-content: center;
  background: white;
  border: none;
  padding: 8px;
  border-radius: 50%;
  outline: 0;
  cursor: pointer;
  position: absolute;
}

#prev 
{
  top: 50%;
  left: -10%;
  transform: translate(50%, -50%);
  display: none;
}

#next 
{
  top: 50%;
  right: -10%;
  transform: translate(-50%, -50%);
}

#content 
{
  display: grid;
  grid-gap: 16px;
  grid-auto-flow: column;
  margin: auto;
  box-sizing: border-box;
}

.item 
{
  width: 351px;
  height: 452px;
  margin: 20px;
  cursor: pointer;
}

@media (max-width: 1426px) {
    #wrapper {
        max-width: 950px;
    }
}

@media (max-width: 1120px) {
    #wrapper {
        max-width: 800px;
    }
}

@media (max-width: 940px) {
    #wrapper {
        max-width: 700px;
    }

    .item {
        width: 301px;
        height: 402px;
    }
}

@media (max-width: 810px) {
    #wrapper {
        max-width: 470px;
    }

    #content {
        grid-gap: 0;
    }

    .item {
        width: 281px;
        height: 382px;
        margin: 10px;
    }

    #next {
        right: -20%;
    }

    #prev {
        left: -20%;
    }
}

@media (max-width: 625px) {
    #wrapper {
        max-width: 330px;
    }
}

@media (max-width: 430px) {
    #wrapper {
        max-width: 250px;
    }

    .item {
        width: 221px;
        height: 312px;

    }

    #next {
        right: -25%;
    }

    #prev {
        left: -25%;
    }
}


@media (max-width: 390px) {
    #wrapper {
        max-width: 230px;
    }

    .item {
        width: 201px;
        height: 292px;
    }

    #next {
        right: -25%;
    }

    #prev {
        left: -25%;
    }
}

</style>




<script>


const gap = 16;

const carousel = document.getElementById("carousel"),
  content = document.getElementById("content"),
  next = document.getElementById("next"),
  prev = document.getElementById("prev");

next.addEventListener("click", e => {
  carousel.scrollBy(width + gap, 0);
  if (carousel.scrollWidth !== 0) {
    prev.style.display = "flex";
  }
  if (content.scrollWidth - width - gap <= carousel.scrollLeft + width) {
    next.style.display = "none";
  }
});
prev.addEventListener("click", e => {
  carousel.scrollBy(-(width + gap), 0);
  if (carousel.scrollLeft - width - gap <= 0) {
    prev.style.display = "none";
  }
  if (!content.scrollWidth - width - gap <= carousel.scrollLeft + width) {
    next.style.display = "flex";
  }
});

let width = carousel.offsetWidth;
window.addEventListener("resize", e => (width = carousel.offsetWidth));



</script>
</body>
</html>
